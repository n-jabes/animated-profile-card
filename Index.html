<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>animated profile card</title>
</head>
<body>
    <div class="card">
        <div class="imgBx">
            <img src="https://media.allure.com/photos/5a26c1d8753d0c2eea9df033/3:4/w_1262,h_1683,c_limit/mostbeautiful.jpg" class="image">
        </div>
        <div class="content">
            <div class="details">
                <h2>Alina Smith <br> <span>Senior UX/UI Designer</span></h2>
                <div class="data">
                    <h3>324<br> <span>Posts</span></h3>
                    <h3>120k<br> <span>Followers</span></h3>
                    <h3>285<br> <span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
